name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      working-directory: ./backend/FireExtinguisherInspection.API
      run: dotnet restore

    - name: Build
      working-directory: ./backend/FireExtinguisherInspection.API
      run: dotnet build --configuration Release --no-restore

    - name: Run unit tests
      working-directory: ./backend/FireExtinguisherInspection.API
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" || true

    - name: Run integration tests
      if: secrets.TEST_DB_CONNECTION_STRING != ''
      working-directory: ./backend/FireExtinguisherInspection.IntegrationTests
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.TEST_DB_CONNECTION_STRING }}
      run: dotnet test --configuration Release --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"

    - name: Publish test results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Backend Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-empty: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./frontend/fire-extinguisher-web/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend/fire-extinguisher-web
      run: npm ci

    - name: Run linter
      working-directory: ./frontend/fire-extinguisher-web
      run: npm run lint

