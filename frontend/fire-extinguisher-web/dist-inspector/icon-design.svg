<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Red background -->
  <rect width="512" height="512" fill="#e95f5f" rx="64"/>

  <!-- Fire extinguisher body (simplified) -->
  <g transform="translate(256, 256)">
    <!-- Handle/top -->
    <rect x="-30" y="-160" width="60" height="20" fill="#ffffff" rx="5"/>
    <path d="M -20,-140 L -20,-120 L 20,-120 L 20,-140" fill="#ffffff"/>

    <!-- Pressure gauge -->
    <circle cx="0" cy="-100" r="15" fill="#ffffff"/>
    <circle cx="0" cy="-100" r="10" fill="#e95f5f"/>

    <!-- Main body -->
    <rect x="-40" y="-80" width="80" height="180" fill="#ffffff" rx="10"/>

    <!-- Nozzle hose -->
    <path d="M 40,-40 Q 80,-20 80,20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="20" r="6" fill="#ffffff"/>

    <!-- Body details (band) -->
    <rect x="-40" y="-20" width="80" height="20" fill="#e95f5f" opacity="0.3"/>

    <!-- Base -->
    <ellipse cx="0" cy="100" rx="45" ry="15" fill="#ffffff"/>
  </g>

  <!-- FP letters (reversed/mirrored) -->
  <g transform="translate(180, 420)">
    <!-- P (reversed) -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" transform="scale(-1, 1)">P</text>
  </g>
  <g transform="translate(80, 420)">
    <!-- F (reversed) -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" transform="scale(-1, 1)">F</text>
  </g>
</svg>
